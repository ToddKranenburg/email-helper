<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Magic Runner</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
    :root {
      color-scheme: light;
      --bg: #ffffff;
      --panel: #ffffff;
      --panel-strong: #f7f7fb;
      --border: rgba(60, 60, 67, 0.16);
      --muted: #8e8e93;
      --text: #1c1c1e;
      --accent: #007aff;
      --accent-soft: rgba(0, 122, 255, 0.12);
      --chat-bg: #ffffff;
      --chat-wallpaper: none;
      --pill: rgba(0, 122, 255, 0.12);
      --user-bubble: #007aff;
      --assistant-bubble: #e9e9eb;
      --priority-accent: #ff9f0a;
      --priority-soft: #fff4e5;
      --priority-ink: #7a4a00;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: "SF Pro Text", "SF Pro Display", "Manrope", "Avenir Next", "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      padding: 14px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: none;
      pointer-events: none;
      z-index: 0;
    }
    .triage-app {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 1;
    }
    .shared-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.96);
      border: 1px solid rgba(60, 60, 67, 0.08);
      border-radius: 12px;
    }
    .shared-header-center {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      white-space: nowrap;
    }
    .shared-header-slot {
      display: flex;
      align-items: center;
      min-width: 0;
    }
    .shared-header-slot.right {
      justify-content: flex-end;
      gap: 8px;
    }
    .logout-btn {
      border-radius: 999px;
      border: 1px solid rgba(60, 60, 67, 0.18);
      background: #fff;
      color: var(--text);
      padding: 6px 12px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 4px 12px rgba(24, 28, 38, 0.08);
    }
    .logout-btn:hover {
      border-color: rgba(0, 122, 255, 0.35);
      box-shadow: 0 6px 16px rgba(0, 122, 255, 0.16);
    }
    .logout-btn:active {
      transform: scale(0.98);
    }
    .logout-form {
      display: inline-flex;
      align-items: center;
    }
    .logout-fab {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 11;
    }
    .sync-meta {
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
      font-size: 12px;
      color: rgba(24, 28, 38, 0.78);
      letter-spacing: 0.01em;
      min-height: 16px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
    }
    button, input, textarea {
      font-family: inherit;
    }
    .sync-btn {
      border-radius: 10px;
      border: 1px solid transparent;
      padding: 7px 12px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      box-shadow: none;
    }
    .sync-btn {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .sync-btn:active,
    .triage-btn:active,
    .load-more-btn:active {
      transform: scale(0.98);
    }
    .load-more-btn {
      border-radius: 10px;
      border: 1px solid rgba(60, 60, 67, 0.14);
      background: #fff;
      color: var(--text);
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .triage-shell {
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 12px;
      align-items: stretch;
      height: calc(100vh - 36px);
    }
    body.sidebar-collapsed .chat-sidebar {
      display: none;
    }
    body.sidebar-collapsed .triage-shell {
      grid-template-columns: 1fr;
    }
    @media (max-width: 1024px) {
      :root {
        --mobile-header-h: calc(56px + env(safe-area-inset-top, 0px));
      }
      html, body {
        height: 100%;
      }
      body {
        padding: 0;
      }
      .shared-header {
        border-radius: 0;
        border-left: none;
        border-right: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        height: var(--mobile-header-h);
        min-height: var(--mobile-header-h);
      }
      .logout-fab {
        display: none;
      }
      body:not(.queue-open) .logout-form {
        display: none;
      }
      .triage-shell {
        grid-template-columns: 1fr;
        margin-top: var(--mobile-header-h);
        height: calc(100svh - var(--mobile-header-h));
        min-height: calc(100svh - var(--mobile-header-h));
        height: calc(100dvh - var(--mobile-header-h));
        min-height: calc(100dvh - var(--mobile-header-h));
        gap: 0;
      }
      .triage-app {
        min-height: 100dvh;
        height: 100dvh;
        max-width: none;
      }
      .chat-pane {
        height: 100%;
        border-radius: 0;
        border-left: none;
        border-right: none;
        display: flex;
        flex-direction: column;
      }
      .chat-sidebar {
        border-radius: 0;
        border-left: none;
        border-right: none;
        display: none;
      }
      body.queue-open .chat-sidebar {
        display: flex;
      }
      body.queue-open .chat-pane {
        display: none;
      }
      body.queue-open .triage-shell {
        grid-template-columns: 1fr;
      }
      .assistant-stack {
        height: 100%;
        flex: 1;
        min-height: 0;
      }
      .assistant-wallpaper {
        padding-left: 12px;
        height: 100%;
        flex: 1;
        min-height: 0;
        padding-bottom: 4px;
      }
      .chat-divider.is-pinned {
        top: 0;
      }
      .assistant-dropdown-menu {
        top: auto;
        bottom: calc(100% + 10px);
      }
      .assistant-controls {
        margin-top: auto;
        padding-bottom: calc(8px + env(safe-area-inset-bottom, 0px));
        background: #fff;
        border-top: 1px solid rgba(60, 60, 67, 0.24);
        position: fixed;
        left: 0;
        right: 0;
        bottom: var(--keyboard-h, 0px);
        z-index: 20;
        border-radius: 0;
        padding-left: 12px;
        padding-right: 12px;
        box-shadow: none;
      }
      .assistant-chat {
        flex: 1 1 auto;
        overflow-y: auto;
        padding-bottom: 4px;
        background: #fff;
        scroll-padding-bottom: 4px;
      }
      .review-queue {
        margin-top: auto;
      }
    }
    @media (min-width: 1025px) {
      .mobile-expand {
        display: none;
      }
      .shared-header {
        display: none;
      }
      .triage-sync-bar {
        display: flex;
      }
    }
    .chat-sidebar {
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(60, 60, 67, 0.08);
      border-radius: 12px;
      padding: 12px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      min-height: 0;
      overflow: hidden;
    }
    .chat-pane {
      position: relative;
      background: #fff;
      border: 1px solid rgba(60, 60, 67, 0.08);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: none;
      height: 100%;
      min-height: 0;
    }
    .triage-sync-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(60, 60, 67, 0.08);
      border-radius: 12px;
    }
    .mobile-expand {
      border: none;
      background: transparent;
      color: var(--accent);
      border-radius: 999px;
      padding: 6px 8px 6px 2px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .nav-forward::before {
      content: '›';
      display: inline-block;
      margin-right: 2px;
      font-size: 20px;
      line-height: 1;
      transform: translateY(1px);
    }
    .nav-back::before {
      content: '‹';
      display: inline-block;
      margin-right: 2px;
      font-size: 20px;
      line-height: 1;
      transform: translateY(1px);
    }
    .mobile-expand-label {
      line-height: 1;
    }
    .sidebar-back {
      display: none;
    }
    @media (max-width: 1024px) {
      body .chat-sidebar {
        display: none;
      }
      .triage-sync-bar {
        display: none;
      }
      body.queue-open .chat-sidebar {
        display: flex;
      }
      body.queue-open .chat-pane {
        display: none;
      }
      body.queue-open .triage-shell {
        grid-template-columns: 1fr;
      }
      body.queue-open #sidebar-expand {
        display: none;
      }
      body:not(.queue-open) #sidebar-back {
        display: none;
      }
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid rgba(60, 60, 67, 0.08);
    }
    .chat-header-compact {
      padding: 6px 4px;
      border: none;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      gap: 10px;
    }
    .chat-header-compact .avatar {
      width: 32px;
      height: 32px;
      font-size: 16px;
      background: #e6f2ee;
    }
    .chat-header-compact .sender {
      font-size: 13px;
    }
    .chat-header-compact .timestamp {
      font-size: 11px;
    }
    .chat-header-compact .email-position {
      padding: 3px 6px;
      font-size: 9px;
    }
    .chat-header-compact .cta-link {
      padding: 5px 9px;
      font-size: 10px;
    }
    .chat-header-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .chat-header-actions .cta-link {
      background: rgba(0,122,255,0.12);
      color: var(--accent);
      border: 1px solid rgba(0,122,255,0.3);
    }
    .assistant-wallpaper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
      background-image: var(--chat-wallpaper);
      background-size: cover;
      overflow: hidden;
      padding: 12px;
      gap: 10px;
      min-height: 0;
    }
    .assistant-wallpaper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: transparent;
      pointer-events: none;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .context-label {
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }
    .context-helper {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .email-position {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .chat-header .email-position {
      font-size: 11px;
      letter-spacing: 0.06em;
      background: var(--panel-strong);
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      opacity: 1;
    }
    .email-meta {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .email-meta-details {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .email-meta-top {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
    }
    .email-dot {
      color: var(--muted);
      font-size: 12px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: rgba(0,122,255,0.12);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 22px;
    }
    .chat-header .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 18px;
      background: rgba(0,122,255,0.16);
      color: var(--text);
    }
    .sender {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
      color: #4a4a56;
    }
    .chat-header .sender {
      color: var(--text);
      font-size: 15px;
      font-weight: 700;
    }
    .timestamp {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .email-meta .cta-link {
      margin-left: auto;
      align-self: flex-start;
    }
    .email-subject {
      margin: 0;
      font-size: 15px;
      color: var(--text);
      font-weight: 600;
      line-height: 1.4;
    }
    .cta-link {
      display: inline-flex;
      align-self: flex-start;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 12px;
    }
    .preview-drawer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      padding-top: 12px;
    }
    .preview-drawer.lifted {
      margin-top: 4px;
    }
    .preview-toggle {
      border: none;
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      text-align: left;
      padding: 0;
      cursor: pointer;
      align-self: flex-start;
    }
    .preview-toggle:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .email-preview {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
      color: var(--text);
      overflow-wrap: anywhere;
    }
    .chat-card a,
    .email-preview a {
      color: var(--accent);
      text-decoration: underline;
      overflow-wrap: anywhere;
    }
    .chat-card a:hover,
    .email-preview a:hover {
      text-decoration-thickness: 2px;
    }
    .empty-card {
      border-radius: 24px;
      border: 1px dashed var(--border);
      padding: 28px;
      text-align: center;
      color: var(--muted);
      background: rgba(255,255,255,0.7);
    }
    .empty-card .load-more-btn {
      margin-top: 12px;
    }
    .assistant-stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 0;
      padding: 12px;
      height: 100%;
      flex: 1;
      min-height: 0;
    }
    .assistant-controls {
      margin-top: 2px;
      padding: 8px 10px;
      border-radius: 10px;
      background: transparent;
      border: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .assistant-controls > .quick-actions-head,
    .assistant-controls > .triage-actions {
      display: none;
    }
    .assistant-composer {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
    }
    .assistant-mic {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: 1px solid rgba(60, 60, 67, 0.16);
      background: #fff;
      color: var(--text);
      font-size: 16px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: none;
      position: relative;
    }
    .assistant-mic:hover {
      border-color: rgba(0, 122, 255, 0.35);
      background: rgba(0, 122, 255, 0.06);
      color: var(--accent);
    }
    .assistant-mic:active {
      transform: translateY(1px);
    }
    .assistant-mic:focus-visible {
      outline: 2px solid rgba(0,122,255,0.45);
      outline-offset: 2px;
    }
    .assistant-mic .stop-icon {
      display: none;
      font-size: 14px;
      line-height: 1;
    }
    .assistant-mic.is-recording {
      background: rgba(255, 59, 48, 0.12);
      border-color: rgba(255, 59, 48, 0.4);
      color: #b91c1c;
    }
    .assistant-mic.is-recording .mic-icon {
      display: none;
    }
    .assistant-mic.is-recording .stop-icon {
      display: inline;
    }
    .assistant-mic:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }
    .assistant-voice-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 59, 48, 0.25);
      background: rgba(255, 59, 48, 0.08);
      color: #b91c1c;
      font-size: 12px;
      font-weight: 600;
    }
    .assistant-voice-status.hidden {
      display: none;
    }
    .assistant-voice-status .voice-pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.45);
      animation: voicePulse 1.2s ease-out infinite;
    }
    @keyframes voicePulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.45);
        transform: scale(0.85);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(255, 59, 48, 0);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 59, 48, 0);
        transform: scale(0.85);
      }
    }
    .assistant-dropdown {
      position: relative;
      flex-shrink: 0;
    }
    .assistant-dropdown-toggle {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: 1px solid rgba(60, 60, 67, 0.16);
      background: #fff;
      color: var(--text);
      font-size: 18px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: none;
    }
    .assistant-dropdown-toggle:hover {
      border-color: rgba(0, 122, 255, 0.35);
      background: rgba(0, 122, 255, 0.06);
      color: var(--accent);
    }
    .assistant-dropdown-toggle:active {
      transform: translateY(1px);
    }
    .assistant-dropdown-toggle:focus-visible {
      outline: 2px solid rgba(0,122,255,0.45);
      outline-offset: 2px;
    }
    .assistant-dropdown-menu {
      position: absolute;
      left: 0;
      bottom: calc(100% + 10px);
      min-width: 240px;
      background: #fff;
      border: 1px solid rgba(60, 60, 67, 0.12);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 8;
    }
    .assistant-dropdown.is-open .assistant-dropdown-menu {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .assistant-dropdown-header {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      font-weight: 700;
      margin: 2px 4px 10px;
    }
    .assistant-dropdown .triage-actions {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    .assistant-topbar {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: flex-start;
      flex-wrap: wrap;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(60, 60, 67, 0.12);
    }
    .assistant-id {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .assistant-chip {
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,122,255,0.08);
      border: 1px solid rgba(0,122,255,0.12);
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
    }
    .assistant-badges {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .assistant-status {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .assistant-chat {
      flex: 1 1 auto;
      background: transparent;
      border-radius: 10px;
      padding: 0 4px 6px;
      overflow-y: auto;
      min-height: 0;
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
      position: relative;
    }
    .assistant-chat::before {
      content: '';
      position: sticky;
      top: 0;
      display: block;
      height: 18px;
      margin-top: -1px;

  <!--CONTENT-->

  <!-- Loading overlay -->
  <div id="loading" class="loading-backdrop hidden" aria-live="polite" aria-busy="true">
    <div class="loading-wrap">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <div class="loading-text">Fetching latest inbox…</div>
    </div>
  </div>

<script>
  const initialSyncMeta = window.SYNC_META || null;

  // Centralized ingest submission so we can hide spinner on failures.
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('ingest-form');
    const overlay = document.getElementById('loading');
    const errorBox = document.getElementById('ingest-error');
    const loadingText = overlay ? overlay.querySelector('.loading-text') : null;
    const syncMetaEl = document.getElementById('sync-meta');
    let ingestInFlight = false;

    function updateSyncMeta(meta) {
      if (!syncMetaEl) return;
      if (!meta?.lastSyncAt) {
        syncMetaEl.textContent = 'Last sync: not yet';
        return;
      }
      const formatted = formatSyncTimestamp(meta.lastSyncAt);
      if (!formatted) {
        syncMetaEl.textContent = 'Last sync: unavailable';
        return;
      }
      syncMetaEl.textContent = `Last sync: ${formatted}`;
    }

    function formatSyncTimestamp(iso) {
      const parsed = new Date(iso);
      if (Number.isNaN(parsed.getTime())) return '';
      const opts = { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' };
      if (parsed.getFullYear() !== new Date().getFullYear()) {
        opts.year = 'numeric';
      }
      return parsed.toLocaleString(undefined, opts);
    }

    async function triggerIngest(options = {}) {
      if (!form || ingestInFlight) return;
      const { showOverlay = true, reloadOnDone = true } = options || {};
      ingestInFlight = true;
      if (errorBox) {
        errorBox.textContent = '';
        errorBox.classList.add('hidden');
      }
      if (overlay && showOverlay) overlay.classList.remove('hidden');
      if (showOverlay) setLoadingText('Syncing Gmail…');
      try {
        const resp = await fetch(form.action || '/ingest', {
          method: 'POST',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok || data?.status === 'error') {
          const message = (data?.message || data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          if (!reloadOnDone) {
            updateSyncMeta({ lastSyncAt: new Date().toISOString(), source: 'manual' });
          }
          if (reloadOnDone) window.location.reload();
          return;
        }
        await pollIngestStatus({ showOverlay, reloadOnDone });
      } catch (err) {
        console.error('Inbox ingest failed', err);
        if (overlay && showOverlay) overlay.classList.add('hidden');
        if (errorBox) {
          errorBox.textContent = err instanceof Error ? err.message : 'Unable to sync your Gmail inbox right now. Please try again.';
          errorBox.classList.remove('hidden');
        }
      } finally {
        ingestInFlight = false;
      }
    }

    async function pollIngestStatus(options = {}, attempt = 0) {
      const MAX_ATTEMPTS = 120; // ~2 minutes
      const { showOverlay = true, reloadOnDone = true } = options || {};
      if (attempt > MAX_ATTEMPTS) {
        throw new Error('Sync is taking longer than expected. Please try again.');
      }
      await wait(1000);
      try {
        if (showOverlay) setLoadingText('Still syncing…');
        const resp = await fetch('/ingest/status', {
          method: 'GET',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          if (showOverlay) setLoadingText('Finishing up…');
          if (!reloadOnDone) {
            updateSyncMeta({ lastSyncAt: new Date().toISOString(), source: 'manual' });
          }
          if (reloadOnDone) window.location.reload();
          return;
        }
        if (data?.status === 'error') {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'unauthorized') {
          throw new Error('Please re-authenticate with Google to sync.');
        }
        return pollIngestStatus({ showOverlay, reloadOnDone }, attempt + 1);
      } catch (err) {
        throw err;
      }
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function setLoadingText(message) {
      if (loadingText) loadingText.textContent = message;
    }

    if (form) {
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        triggerIngest();
      });
    }

    updateSyncMeta(initialSyncMeta);

    // Auto-ingest after first render if server says we're empty (first-time auth)
    if (window.AUTO_INGEST && form) {
      // Give the DOM a tick to paint the existing UI, then trigger ingest.
      requestAnimationFrame(() => {
        triggerIngest();
      });
    }

    window.triggerIngest = triggerIngest;
  });
</script>
