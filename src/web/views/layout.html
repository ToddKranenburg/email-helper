<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Email Helper</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f5fb;
      --panel: #ffffff;
      --border: #e3e2ee;
      --muted: #7c7b8c;
      --text: #121127;
      --accent: #5c6bff;
      --accent-soft: #eef0ff;
      --chat-bg: #f9f9ff;
      --drawer-bg: rgba(12,10,30,0.4);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: "Inter", ui-sans-serif, system-ui;
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      padding: clamp(20px, 3vw, 36px);
    }
    .triage-app {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .triage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .triage-label {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--muted);
    }
    .triage-count {
      margin: 4px 0 0;
      font-size: clamp(24px, 4vw, 40px);
    }
    .triage-heading {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .triage-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button, input, textarea {
      font-family: inherit;
    }
    .map-toggle,
    .sync-btn {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }
    .map-toggle {
      background: var(--panel);
      border-color: var(--border);
      color: var(--text);
    }
    .sync-btn {
      background: var(--text);
      color: #fff;
    }
    .map-toggle:active,
    .sync-btn:active,
    .triage-btn:active,
    .load-more-btn:active {
      transform: scale(0.98);
    }
    .load-more-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .triage-progress {
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background: var(--border);
      overflow: hidden;
    }
    .triage-progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #7fb4ff, #5c6bff);
      transition: width 0.25s ease;
    }
    .triage-shell {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .email-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: clamp(18px, 2vw, 28px);
      box-shadow: 0 20px 55px rgba(15,16,32,0.08);
    }
    .email-card {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .email-position {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .email-meta {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .email-meta-details {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .email-meta-top {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
    }
    .email-dot {
      color: var(--muted);
      font-size: 12px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: var(--accent-soft);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 22px;
    }
    .sender {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
      color: #55546d;
    }
    .timestamp {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .email-meta .cta-link {
      margin-left: auto;
      align-self: flex-start;
    }
    .email-subject {
      margin: 0;
      font-size: 15px;
      color: var(--text);
      font-weight: 500;
      line-height: 1.4;
    }
    .cta-link {
      display: inline-flex;
      align-self: flex-start;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .preview-drawer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      padding-top: 12px;
    }
    .preview-drawer.lifted {
      margin-top: 4px;
    }
    .preview-toggle {
      border: none;
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      text-align: left;
      padding: 0;
      cursor: pointer;
      align-self: flex-start;
    }
    .preview-toggle:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .email-preview {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
      color: var(--text);
      overflow-wrap: anywhere;
    }
    .chat-card a,
    .email-preview a {
      color: var(--accent);
      text-decoration: underline;
      overflow-wrap: anywhere;
    }
    .chat-card a:hover,
    .email-preview a:hover {
      text-decoration-thickness: 2px;
    }
    .empty-card {
      border-radius: 24px;
      border: 1px dashed var(--border);
      padding: 28px;
      text-align: center;
      color: var(--muted);
      background: rgba(255,255,255,0.5);
    }
    .empty-card .load-more-btn {
      margin-top: 12px;
    }
    .assistant-stack {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 16px;
      padding-top: 16px;
    }
    .assistant-chat {
      flex: 1;
      background: var(--chat-bg);
      border-radius: 18px;
      padding: 14px;
      overflow-y: auto;
    }
    .chat-stream {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-placeholder-card {
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 12px;
      color: var(--muted);
      font-size: 14px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 80%;
    }
    .chat-message.assistant .chat-card {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      align-self: flex-start;
    }
    .chat-message.user {
      margin-left: auto;
      align-items: flex-end;
    }
    .chat-message.user .chat-card {
      background: var(--text);
      color: #fff;
      border-color: transparent;
    }
    .chat-card {
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid transparent;
      line-height: 1.5;
      box-shadow: 0 6px 16px rgba(15,16,32,0.08);
    }
    .triage-actions {
      display: flex;
      gap: 12px;
    }
    .triage-btn {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .triage-btn.done {
      background: #12b886;
      color: #fff;
    }
    .triage-btn.archive {
      background: #eef2ff;
      color: #27336a;
      border: 1px solid #d7ddff;
    }
    .triage-btn.skip {
      background: #f0f0f4;
      color: #3b3a4f;
    }
    .assistant-input {
      display: flex;
      gap: 12px;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 16px;
      background: #fff;
    }
    .assistant-input textarea {
      flex: 1;
      border: none;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      font-size: 15px;
      background: transparent;
    }
    .assistant-input textarea:focus {
      outline: none;
    }
    .assistant-input button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      background: var(--text);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .assistant-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      flex-wrap: wrap;
      gap: 8px;
    }
    .chat-error {
      color: #d64545;
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    .hidden { display: none !important; }

    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: var(--drawer-bg);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 40;
    }
    .drawer-panel {
      width: min(640px, 100%);
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 20px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 -10px 40px rgba(14,11,45,0.25);
    }
    .drawer-handle {
      width: 60px;
      height: 5px;
      border-radius: 999px;
      background: var(--border);
      margin: 0 auto 16px;
    }
    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .drawer-label {
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: uppercase;
    }
    .drawer-title {
      margin: 4px 0 0;
    }
    .drawer-close {
      border: none;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .drawer-section {
      border-top: 1px solid var(--border);
      padding: 16px 0;
    }
    .drawer-section:first-of-type {
      border-top: none;
      padding-top: 0;
    }
    .drawer-section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .drawer-list {
      list-style: none;
      padding: 0;
      margin: 12px 0 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .drawer-empty {
      color: var(--muted);
      font-size: 14px;
    }
    .drawer-thread {
      width: 100%;
      text-align: left;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px 14px;
      background: #faf9ff;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .drawer-thread.load-more {
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .drawer-thread.load-more:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .drawer-thread.active {
      border-color: var(--accent);
      background: rgba(92,107,255,0.12);
    }
    .drawer-thread span {
      font-size: 12px;
      color: var(--muted);
    }
    details summary {
      list-style: none;
      cursor: pointer;
    }
    details summary::-webkit-details-marker { display: none; }

    .ingest-error {
      color: #d64545;
      font-size: 13px;
      margin: 4px 0 0;
    }

    .loading-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #e5e7eb;
      border-top-color: #5c6bff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes typing-dot {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      background: #fff;
      width: fit-content;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px rgba(15,16,32,0.08);
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.6;
      animation: typing-dot 1.2s infinite ease-in-out;
    }

  </style>
</head>
<body>
  <!--CONTENT-->

  <!-- Loading overlay -->
  <div id="loading" class="loading-backdrop hidden" aria-live="polite" aria-busy="true">
    <div class="loading-wrap">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <div class="loading-text">Fetching latest inbox…</div>
    </div>
  </div>

<script>
  // Centralized ingest submission so we can hide spinner on failures.
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('ingest-form');
    const overlay = document.getElementById('loading');
    const errorBox = document.getElementById('ingest-error');
    const loadingText = overlay ? overlay.querySelector('.loading-text') : null;
    let ingestInFlight = false;

    async function triggerIngest() {
      if (!form || ingestInFlight) return;
      ingestInFlight = true;
      if (errorBox) {
        errorBox.textContent = '';
        errorBox.classList.add('hidden');
      }
      if (overlay) overlay.classList.remove('hidden');
      setLoadingText('Syncing Gmail…');
      try {
        const resp = await fetch(form.action || '/ingest', {
          method: 'POST',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok || data?.status === 'error') {
          const message = (data?.message || data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          window.location.reload();
          return;
        }
        await pollIngestStatus();
      } catch (err) {
        console.error('Inbox ingest failed', err);
        if (overlay) overlay.classList.add('hidden');
        if (errorBox) {
          errorBox.textContent = err instanceof Error ? err.message : 'Unable to sync your Gmail inbox right now. Please try again.';
          errorBox.classList.remove('hidden');
        }
      } finally {
        ingestInFlight = false;
      }
    }

    async function pollIngestStatus(attempt = 0) {
      const MAX_ATTEMPTS = 120; // ~2 minutes
      if (attempt > MAX_ATTEMPTS) {
        throw new Error('Sync is taking longer than expected. Please try again.');
      }
      await wait(1000);
      try {
        setLoadingText('Still syncing…');
        const resp = await fetch('/ingest/status', {
          method: 'GET',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          setLoadingText('Finishing up…');
          window.location.reload();
          return;
        }
        if (data?.status === 'error') {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'unauthorized') {
          throw new Error('Please re-authenticate with Google to sync.');
        }
        return pollIngestStatus(attempt + 1);
      } catch (err) {
        throw err;
      }
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function setLoadingText(message) {
      if (loadingText) loadingText.textContent = message;
    }

    if (form) {
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        triggerIngest();
      });
    }

    // Auto-ingest after first render if server says we're empty (first-time auth)
    if (window.AUTO_INGEST && form) {
      // Give the DOM a tick to paint the existing UI, then trigger ingest.
      requestAnimationFrame(() => {
        triggerIngest();
      });
    }
  });
</script>

</body>
</html>
