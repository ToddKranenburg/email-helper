<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Email Helper</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      color-scheme: light;
      --bg: #e7e3dc;
      --panel: #ffffff;
      --panel-strong: #f6f2eb;
      --border: #dcd6cb;
      --muted: #6a7a86;
      --text: #0f1823;
      --accent: #00a884;
      --accent-soft: #d9f5ea;
      --chat-bg: #ede4da;
      --chat-wallpaper: linear-gradient(#e9dfd4 1px, transparent 1px), linear-gradient(90deg, #e9dfd4 1px, transparent 1px);
      --pill: rgba(0,168,132,0.1);
      --user-bubble: #d9fdd3;
      --assistant-bubble: #ffffff;
      --priority-accent: #f2a400;
      --priority-soft: #fff1d6;
      --priority-ink: #8a5a00;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: "Space Grotesk", "Inter", ui-sans-serif, system-ui;
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      padding: 18px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(420px at 18% 18%, rgba(0,168,132,0.08), transparent 45%),
                  radial-gradient(520px at 85% 12%, rgba(15,24,35,0.06), transparent 40%);
      pointer-events: none;
      z-index: 0;
    }
    .triage-app {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 1;
    }
    .triage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      background: #0b141a;
      color: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(11,20,26,0.35);
      flex-wrap: wrap;
    }
    .triage-label {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }
    .triage-header .triage-label {
      color: rgba(255,255,255,0.7);
    }
    .hero-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 240px;
    }
    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 16px;
      color: #fff;
    }
    .hero-subtitle {
      margin: 0;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }
    .triage-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    button, input, textarea {
      font-family: inherit;
    }
    .sync-btn {
      border-radius: 14px;
      border: 1px solid transparent;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 10px 24px rgba(12,17,43,0.08);
    }
    .sync-btn {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .sync-btn:active,
    .triage-btn:active,
    .load-more-btn:active {
      transform: scale(0.98);
    }
    .load-more-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .triage-shell {
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 12px;
      align-items: stretch;
      height: calc(100vh - 36px);
    }
    @media (max-width: 1024px) {
      .triage-shell {
        grid-template-columns: 1fr;
        height: auto;
      }
    }
    .chat-sidebar {
      background: #f4efe7;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px;
      box-shadow: 0 12px 28px rgba(11,20,26,0.12);
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      min-height: 0;
      overflow: hidden;
    }
    .chat-pane {
      position: relative;
      background: #faf7f2;
      border: 1px solid var(--border);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 12px 36px rgba(11,20,26,0.16);
      height: 100%;
      min-height: 0;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #fdfbf7;
      border-bottom: 1px solid var(--border);
    }
    .chat-header-compact {
      padding: 6px 4px;
      border: none;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      gap: 10px;
    }
    .chat-header-compact .avatar {
      width: 32px;
      height: 32px;
      font-size: 16px;
      background: #e6f2ee;
    }
    .chat-header-compact .sender {
      font-size: 13px;
    }
    .chat-header-compact .timestamp {
      font-size: 11px;
    }
    .chat-header-compact .email-position {
      padding: 3px 6px;
      font-size: 9px;
    }
    .chat-header-compact .cta-link {
      padding: 5px 9px;
      font-size: 10px;
    }
    .chat-header-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .chat-header-actions .cta-link {
      background: #e5f7f0;
      color: #0b6b55;
      border: 1px solid rgba(0,168,132,0.3);
    }
    .assistant-wallpaper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
      background-image: var(--chat-wallpaper);
      background-size: 24px 24px;
      overflow: hidden;
      padding: 12px;
      gap: 10px;
      min-height: 0;
    }
    .assistant-wallpaper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(500px at 8% 10%, rgba(0,168,132,0.08), transparent 40%);
      pointer-events: none;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .context-label {
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }
    .context-helper {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .email-position {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .chat-header .email-position {
      font-size: 11px;
      letter-spacing: 0.06em;
      background: var(--panel-strong);
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      opacity: 1;
    }
    .email-meta {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .email-meta-details {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .email-meta-top {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
    }
    .email-dot {
      color: var(--muted);
      font-size: 12px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: var(--accent-soft);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 22px;
    }
    .chat-header .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 18px;
      background: #cfeadf;
      color: #0f1823;
    }
    .sender {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
      color: #55546d;
    }
    .chat-header .sender {
      color: var(--text);
      font-size: 15px;
      font-weight: 700;
    }
    .timestamp {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .email-meta .cta-link {
      margin-left: auto;
      align-self: flex-start;
    }
    .email-subject {
      margin: 0;
      font-size: 15px;
      color: var(--text);
      font-weight: 500;
      line-height: 1.4;
    }
    .cta-link {
      display: inline-flex;
      align-self: flex-start;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 12px;
    }
    .preview-drawer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      padding-top: 12px;
    }
    .preview-drawer.lifted {
      margin-top: 4px;
    }
    .preview-toggle {
      border: none;
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      text-align: left;
      padding: 0;
      cursor: pointer;
      align-self: flex-start;
    }
    .preview-toggle:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .email-preview {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
      color: var(--text);
      overflow-wrap: anywhere;
    }
    .chat-card a,
    .email-preview a {
      color: var(--accent);
      text-decoration: underline;
      overflow-wrap: anywhere;
    }
    .chat-card a:hover,
    .email-preview a:hover {
      text-decoration-thickness: 2px;
    }
    .empty-card {
      border-radius: 24px;
      border: 1px dashed var(--border);
      padding: 28px;
      text-align: center;
      color: var(--muted);
      background: rgba(255,255,255,0.5);
    }
    .empty-card .load-more-btn {
      margin-top: 12px;
    }
    .assistant-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 0;
      padding: 16px;
      height: 100%;
      flex: 1;
      min-height: 0;
    }
    .assistant-controls {
      margin-top: 2px;
      padding: 10px 12px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(245,242,236,0.95), rgba(252,250,246,0.92));
      border: 1px solid rgba(220,214,203,0.8);
      box-shadow: 0 10px 24px rgba(11,20,26,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .assistant-topbar {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: flex-start;
      flex-wrap: wrap;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border);
    }
    .assistant-id {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .assistant-chip {
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--panel-strong);
      border: 1px solid var(--border);
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
    }
    .assistant-badges {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .assistant-status {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .assistant-chat {
      flex: 1 1 auto;
      background: transparent;
      border-radius: 16px;
      padding: 0 8px 8px;
      overflow-y: auto;
      min-height: 0;
    }
    .chat-stream {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .chat-divider {
      display: block;
      color: var(--muted);
      font-size: 12px;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 3;
      background-color: var(--chat-bg);
      background-image: var(--chat-wallpaper);
      background-size: 24px 24px;
      align-self: stretch;
      width: 100%;
    }
    .chat-divider-line {
      display: none;
    }
    .chat-divider-card {
      display: block;
      background: linear-gradient(135deg, #fff8ec, #f6efe4);
      border: 1px solid #e0cfb9;
      border-left: 4px solid #efb46a;
      border-radius: 12px;
      box-shadow: 0 10px 26px rgba(15,16,32,0.08);
      color: var(--text);
      min-width: 0;
      width: 100%;
      overflow: hidden;
    }
    .chat-divider-body {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: center;
      padding: 10px 14px 8px;
    }
    .chat-divider-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #e6ddcf;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 12px;
      color: var(--text);
    }
    .chat-divider-content {
      min-width: 0;
    }
    .chat-divider-meta {
      margin: 0;
      color: var(--muted);
      font-size: 11px;
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-divider-subject {
      margin: 1px 0 0;
      font-size: 12px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-divider-link {
      display: inline-block;
      margin-top: 2px;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
    }
    .chat-divider-link:hover,
    .chat-divider-link:focus-visible {
      text-decoration: underline;
    }
    .chat-divider-summary {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      margin: 0 14px 12px;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(255,249,239,0.95), rgba(255,241,222,0.9));
      border: 1px solid #efc790;
      box-shadow: inset 0 0 0 1px rgba(239,183,106,0.35);
      border-radius: 10px;
      color: #3f3327;
      font-size: 12.5px;
      line-height: 1.5;
    }
    .chat-divider-summary-icon {
      font-size: 15px;
      line-height: 1;
    }
    .chat-divider-summary p {
      margin: 0;
      font-weight: 600;
    }
    .chat-placeholder-card {
      border-radius: 12px;
      padding: 14px;
      color: var(--muted);
      font-size: 14px;
      background: rgba(255,255,255,0.8);
      border: 1px dashed var(--border);
      width: fit-content;
      box-shadow: 0 6px 16px rgba(11,20,26,0.08);
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 82%;
    }
    .chat-message.assistant .chat-card {
      background: var(--assistant-bubble);
      color: var(--text);
      border: 1px solid var(--border);
      align-self: flex-start;
      border-top-left-radius: 12px;
      border-top-right-radius: 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .chat-message.assistant {
      flex-direction: row;
      align-items: flex-start;
      gap: 8px;
      max-width: 100%;
    }
    .chat-message.user {
      margin-left: auto;
      align-items: flex-end;
    }
    .chat-message.user .chat-card {
      background: var(--user-bubble);
      color: #0f1823;
      border-color: #c9e9bd;
      border-top-right-radius: 12px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .chat-card {
      padding: 10px 14px;
      border-radius: 18px;
      border: 1px solid transparent;
      line-height: 1.45;
      box-shadow: 0 8px 20px rgba(15,16,32,0.08);
      font-weight: 500;
      font-size: 14px;
    }
    .assistant-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #111827;
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 12px;
      font-weight: 700;
      flex: 0 0 28px;
      box-shadow: 0 6px 14px rgba(17,24,39,0.2);
      margin-top: 2px;
    }
    .quick-actions-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-top: 0;
      margin-bottom: -6px;
    }
    .quick-actions-head .context-label {
      font-size: 11px;
    }
    .quick-actions-head .context-helper {
      font-size: 11px;
    }
    .chat-badge {
      display: inline-block;
      background: #eef2ff;
      color: #27336a;
      font-weight: 700;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      margin: 0 0 6px;
    }
    .suggested-card,
    .draft-card,
    .draft-editor {
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 8px 22px rgba(15,16,32,0.08);
    }
    .suggested-card {
      display: grid;
      gap: 10px;
      padding: 12px 14px;
    }
    .suggested-copy {
      margin: 0;
      font-weight: 600;
      font-size: 13px;
      color: #1f2a37;
    }
    .suggested-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .suggested-action-row {
      display: flex;
      justify-content: flex-start;
      margin: -2px 0 4px;
      padding-left: 2px;
    }
    .external-links {
      margin: 10px 0 0;
      padding-left: 18px;
    }
    .external-links li {
      margin: 6px 0;
    }
    .external-link-url {
      display: block;
      font-size: 12px;
      color: #51607f;
    }
    .suggested-btn {
      border: none;
      background: #0f1823;
      color: #fff;
      padding: 10px 38px 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 10px 18px rgba(15,24,35,0.18);
    }
    .suggested-enter-hint {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #0f1823;
      font-weight: 600;
      letter-spacing: 0.01em;
      opacity: 1;
      pointer-events: none;
      background: #fff;
      border-radius: 8px;
      padding: 2px 6px;
      box-shadow: 0 2px 6px rgba(15,24,35,0.15);
    }
    .enter-hint-btn {
      position: relative;
      padding-right: 30px;
      display: inline-flex;
      align-items: center;
    }
    .suggested-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .draft-card p,
    .draft-editor p {
      margin: 4px 0;
    }
    .draft-editor .task-field {
      margin: 8px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .draft-editor input,
    .draft-editor textarea {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
    }
    .triage-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .compact-actions {
      align-items: center;
    }
    .triage-btn {
      flex: 1 1 120px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 6px 14px rgba(12,17,43,0.06);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .triage-btn:disabled {
      cursor: not-allowed;
      opacity: 0.45;
      box-shadow: none;
      transform: none;
      filter: grayscale(0.2);
    }
    .action-icon {
      font-size: 16px;
      line-height: 1;
    }
    .triage-btn.review {
      background: #fff4e8;
      color: #7a4b00;
      border: 1px solid #f1d7a7;
    }
    .triage-btn.reply {
      background: #e8f7ff;
      color: #0b4f6c;
      border: 1px solid #cfe8f7;
    }
    .triage-btn.archive {
      background: #eef2ff;
      color: #27336a;
      border: 1px solid #d7ddff;
    }
    .triage-btn.unsubscribe {
      background: #fff1f3;
      color: #7a1a1a;
      border: 1px solid #f5c5cb;
    }
    .triage-btn.task {
      background: #ecfbf6;
      color: #0b6b55;
      border: 1px solid rgba(0,168,132,0.3);
    }
    .triage-btn.skip {
      background: #f6f2ff;

  <!-- Loading overlay -->
  <div id="loading" class="loading-backdrop hidden" aria-live="polite" aria-busy="true">
    <div class="loading-wrap">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <div class="loading-text">Fetching latest inbox…</div>
    </div>
  </div>

<script>
  // Centralized ingest submission so we can hide spinner on failures.
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('ingest-form');
    const overlay = document.getElementById('loading');
    const errorBox = document.getElementById('ingest-error');
    const loadingText = overlay ? overlay.querySelector('.loading-text') : null;
    let ingestInFlight = false;

    async function triggerIngest() {
      if (!form || ingestInFlight) return;
      ingestInFlight = true;
      if (errorBox) {
        errorBox.textContent = '';
        errorBox.classList.add('hidden');
      }
      if (overlay) overlay.classList.remove('hidden');
      setLoadingText('Syncing Gmail…');
      try {
        const resp = await fetch(form.action || '/ingest', {
          method: 'POST',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok || data?.status === 'error') {
          const message = (data?.message || data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          window.location.reload();
          return;
        }
        await pollIngestStatus();
      } catch (err) {
        console.error('Inbox ingest failed', err);
        if (overlay) overlay.classList.add('hidden');
        if (errorBox) {
          errorBox.textContent = err instanceof Error ? err.message : 'Unable to sync your Gmail inbox right now. Please try again.';
          errorBox.classList.remove('hidden');
        }
      } finally {
        ingestInFlight = false;
      }
    }

    async function pollIngestStatus(attempt = 0) {
      const MAX_ATTEMPTS = 120; // ~2 minutes
      if (attempt > MAX_ATTEMPTS) {
        throw new Error('Sync is taking longer than expected. Please try again.');
      }
      await wait(1000);
      try {
        setLoadingText('Still syncing…');
        const resp = await fetch('/ingest/status', {
          method: 'GET',
          credentials: 'same-origin',
          headers: { 'Accept': 'application/json' }
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'done') {
          setLoadingText('Finishing up…');
          window.location.reload();
          return;
        }
        if (data?.status === 'error') {
          const message = (data?.error || '').trim();
          throw new Error(message || 'Unable to sync your Gmail inbox right now. Please try again.');
        }
        if (data?.status === 'unauthorized') {
          throw new Error('Please re-authenticate with Google to sync.');
        }
        return pollIngestStatus(attempt + 1);
      } catch (err) {
        throw err;
      }
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function setLoadingText(message) {
      if (loadingText) loadingText.textContent = message;
    }

    if (form) {
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        triggerIngest();
      });
    }

    // Auto-ingest after first render if server says we're empty (first-time auth)
    if (window.AUTO_INGEST && form) {
      // Give the DOM a tick to paint the existing UI, then trigger ingest.
      requestAnimationFrame(() => {
        triggerIngest();
      });
    }
  });
</script>
